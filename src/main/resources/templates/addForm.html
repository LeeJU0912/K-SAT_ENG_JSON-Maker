<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>JSON 등록</h2>
    </div>

    <h4 th:text="|현재 저장된 문제 개수 : ${size}|" th:align="center"></h4>

    <h2 th:if="${param.saveStatus}" th:text="|${param.ksatId}번째 문제 저장 완료!|" th:align="center"></h2>

    <h4 class="mb-3">정보 입력</h4>

    <form action="addForm.html" th:action method="post">
        <div>
            <label for="type">문제 유형 분류를 고르세요</label>
            <select type="text" id="type" name="type" class="form-control">
                <option>!!! 필수 선택 !!!</option>
                <option>글의 내용 불일치</option>
                <option>글의 목적</option>
                <option>글의 요지</option>
                <option>글의 제목</option>
                <option>글의 주제</option>
                <option>나머지 넷과 다른 대상</option>
                <option>문맥상 낱말의 쓰임이 적절하지 않은 것</option>
                <option>문맥에 맞는 낱말 선택</option>
                <option>문장이 들어가기에 가장 적절한 곳</option>
                <option>밑줄친 문장이 의미하는 바</option>
                <option>빈칸 A, B에 들아갈 말</option>
                <option>빈칸에 들어갈 말</option>
                <option>심경</option>
                <option>심경 변화</option>
                <option>안내문 내용 불일치</option>
                <option>안내문 내용 일치</option>
                <option>어법</option>
                <option>요약문에 들어갈 A, B 빈칸</option>
                <option>이어질 글의 순서</option>
                <option>인물에 관한 내용 불일치</option>
                <option>표의 내용 불일치</option>
                <option>필자가 주장하는 바</option>
                <option>흐름과 관계 없는 문장</option>
                <option>A에 이어질 내용의 순서</option>
            </select>
        </div>
        <div>
            <label for="question">질문</label>
            <input type="text" id="question" name="question" class="form-control" placeholder="질문을 입력하세요">
        </div>
        <div>
            <label for="mainText">본문</label>
            <input type="text" id="mainText" name="mainText" class="form-control" placeholder="본문을 입력하세요">
        </div>
        <div>
            <label for="choice">보기</label>
            <input type="text" id="choice" name="choice" class="form-control" placeholder="보기를 입력하세요">
        </div>
        <div>
            <label for="answer">정답</label>
            <input type="text" id="answer" name="answer" class="form-control" placeholder="정답을 입력하세요">
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" value="register">정보 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick=""
                        th:onclick="|location.href='@{/ksat/addForm/download}'|"
                        type="button">JSON 다운로드</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
